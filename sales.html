<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleSales.css">
    <title>Object Literal Demo</title>
  </head>
  <body>
    <h1>Pat's Salmon Cookie Sales Sheet</h1>

    <table id="tableForCookieSales"></table>

    <form id="formId">
      <fieldset>
        <legend>Add a New Store</legend>

        <label for="storeName">Name:</label>
        <input name="storeName" type="text" />

        <div>        
        <label for="minCustomer">Min Expected Customers/hr:</label>
        <input name="minCustomer" type="text" />
        </div>

        <div>
        <label for="maxCustomer">Max Expected Customers/hr:</label>
        <input name="maxCustomer" type="text" />
        </div>

        <div>
        <label for="avgCookiesBoughtPerCustomer">Average Cookies Bought/customer:</label>
        <input name="avgCookiesBoughtPerCustomer" type="text" />
        </div>

        <button id="addStore">Add a Store</button>
      </fieldset>
    </form>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
